<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>ASYNC & AWAIT</center></h2>
    <p id="open"></p>
    <script>
        async function add(l,k)
        {
            let response= await l*k;
            display(response);
        }
        function display(sum)
        {
            document.getElementById("open").innerHTML=sum;
        }
        add(83,16)
    </script>
</body>
</html>
